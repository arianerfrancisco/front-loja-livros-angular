<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome" #nome />
        <mat-hint align="end">{{ nome.value?.length || 0 }}/100</mat-hint>
        <mat-error *ngIf="form.get('nome')?.invalid">{{
          getErrorMessage("nome")
        }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Autor" formControlName="autor" #autor />
        <mat-hint align="end">{{ autor.value }}</mat-hint>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>GÃªnero</mat-label>
        <mat-select formControlName="genero">
          <mat-option value="null"></mat-option>
          <mat-option value="Suspense">Suspense</mat-option>
          <mat-option value="Drama">Drama</mat-option>
          <mat-option value="Romance">Romance</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('genero')?.invalid">{{
          getErrorMessage("genero")
        }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()" class="btn-space">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
