<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Autor</mat-label>
        <mat-select  formControlName="autor" >
          <mat-option value="null"></mat-option>
            <mat-option value="autor1">Autor 1</mat-option>
            <mat-option value="autor2">Autor 2</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
